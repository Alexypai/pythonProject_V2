{% include 'Common_scripts/nav.html' %}
<body>
    <label> Chercher un employé grace a son nom</label>
    <form action="{{ url_for('employe') }}" method="POST">
        <input type="search" name="nom" aria-label="Chercher un employé">
        <button>Recherche</button>
    </form>
    <br>
        <table class="table table-striped table-sm">
            <thead>
                <tr style="background-color: rgb(255,121,0)">
                    <th>Nom</th>
                    <th>Temps de travail</th>
                    <th>Date de naissance</th>
                    <th>Mail</th>
                    <th>Numero</th>
                    <th>Entité</th>
                    <th>Fonction</th>
                </tr>
            </thead>
            <tbody>
                {% for U in donneesEmploye  %}
                <tr>
                    <td >{{ U[0] }}</td>
                    <td>{{ U[1] }}</td>
                    <td>{{ U[2] }}</td>
                    <td>{{ U[3] }}</td>
                    <td>{{ U[4] }}</td>
                    <td>{{ U[5] }}</td>
                    <td>{{ U[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
{% include 'Common_scripts/footer.html' %}
