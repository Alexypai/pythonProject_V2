<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Gestionnaire Orange</title>
</head>
<BR>
<BR>
<div class="row">
    <div class="col-2">
    </div>
    <div class="col-8" style="border : solid; border-color: rgb(255,121,0)">
    <BR>
        <h1>Crée votre équipe selon vos besoin !</h1>
    <BR>
    <form action="{{ url_for('choice', New_Project=New_Project) }}" method="post">
        <div class="row">
        <div class="col 6">
            <BR>
            <label class="form-label">Sélectionner quel type de personne est nécessaire a votre projet</label>
            <select class="form-control" name="ROLES" id="ROLES">
                <option value="RH" name="ROLES">RH</option>
                <option value="MANAGER" name="ROLES">MANAGER</option>
                <option value="DEVELOPER" name="ROLES">DEVELOPER</option>
                <option value="ASSISTANT" name="ROLES">ASSISTANT</option>
                <option value="COMMERCIAL" name="ROLES">COMMERCIAL</option>
            </select>
            <BR>
        </div>
            <div class="col 6">
                <BR>
                <label class="form-label">Sélectionner le temps attribué a cette personne pour accomplir sa mission</label>
                <input  class="form-control" placeholder="Temps requis" type="number" id="TIME" name="TIME">
                <BR>
            </div>
            </div>
        <button style="background-color: rgb(255,121,0); color: black" class="form-control" type="submit">Ajouter</button>
        <BR>
        <button style="background-color: rgb(255,121,0)" class="form-control"><a href="/Index" style="color: black">Fin Création Equipe</a></button>
    </form>


<br>
<br>
      {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category , message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="col-2">

    </div>
</div>
</body>
</html>

  
{% include 'Common_scripts/footer.html' %}
