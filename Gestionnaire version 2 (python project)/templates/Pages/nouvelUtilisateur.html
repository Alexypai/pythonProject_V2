
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Python project Gestionaire Oranget</title>

<body>
     <div class="row">
         <div class="col-4">
         </div>
         <div class="col-4" style="border : solid; border-color: rgb(255,121,0)">
         <br>
             {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category , message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
             <br>
             <h1>Bienvenue, veuillez remplir vos informations</h1>
             <br>
             <form action="{{ url_for('create') }}" method="POST">
                 <div class="mb-3">
                    <label  class="form-label">Adresse Mail<span style="color: red; font-size: small">*  (cette adresse sera utiliser pour vos prochaines connection)</span></label>
                    <input type="email" aria-describedby="emailHelp" class="form-control"  name="newLogin" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Password<span style="color: red; font-size: small">*  (ce password sera utiliser pour vos prochaines connection)</span></label>
                    <input type="text" class="form-control"   name="newPassword">
                </div>
                 <div class="mb-3">
                    <label class="form-label">Nom<span style="color: red; font-size: small">*</span></label>
                    <input type="text" class="form-control"  name="nom" value="">
                </div>
                 <div class="mb-3">
                    <label  class="form-label">Temps de travail<span style="color: red; font-size: small">*</span></label>
                    <input type="number" class="form-control"  name="TT" value="">
                </div>
                 <div class="mb-3">
                     <label  class="form-label">Fonction dans l'entreprise<span style="color: red; font-size: small">*</span></label>
                    <select  class="form-select form-select mb-3" aria-label="Default select example" name="ROLES" id="ROLES">
                        <option value="RH" name="ROLES">RH</option>
                        <option value="MANAGER" name="ROLES">MANAGER</option>
                        <option value="DEVELOPER" name="ROLES">DEVELOPER</option>
                        <option value="ASSISTANT" name="ROLES">ASSISTANT</option>
                        <option value="COMMERCIAL" name="ROLES">COMMERCIAL</option>
                    </select>
                 </div>
                 <div class="mb-3">
                    <label class="form-label">Date de naissance</label>
                    <input type="date" class="form-control"  name="birth" value="">
                </div>
                 <div class="mb-3">
                    <label class="form-label">Numero de telephone</label>
                    <input type="text" class="form-control"  name="number" value="">
                </div>
                 <div class="mb-3">
                    <label class="form-label">Entité</label>
                    <input type="text" class="form-control"  name="Entite" value="">
                </div>
                <input type="submit" value="crée" style="background-color: rgb(255,121,0)" class="btn btn-large btn-block">
            </form>
          <a href="/"><button style="background-color: rgb(255,121,0)" class="btn btn-large btn-block">Annuler</button></a>
             <br>
         <label  class="form-label" style="color: red; font-size: small; text">* informations obligatoire</label>
         </div>
         <div class="col-4">
         </div>
     </div>
<br>
<br>
<br>
</body>
